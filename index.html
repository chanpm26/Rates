<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rates</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <p>Online Banking Rates</p>
      <p id="last-updated"></p>
    </header>
    <main>
      <table id="rates">
        <thead>
          <tr>
            <th>Company <button id="name" class="up">↕</button></th>
            <th>Rate <button id="rate" class="up">↕</button></th>
            <th>Prior Rate</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
      <p id="ibond"></p>
    </main>
    <script src="main.js"></script>
  </body>
</html>
